
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDrive Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    .dark ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #d1d1d1;
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #333;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom": "https://esm.sh/react-dom@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
      "framer-motion": "https://esm.sh/framer-motion@11.0.24",
      "lucide-react": "https://esm.sh/lucide-react@0.363.0",
      "firebase/app": "https://esm.sh/firebase@10.10.0/app",
      "firebase/auth": "https://esm.sh/firebase@10.10.0/auth",
      "firebase/firestore": "https://esm.sh/firebase@10.10.0/firestore",
      "jszip": "https://esm.sh/jszip@3.10.1",
      "file-saver": "https://esm.sh/file-saver@2.0.5",
      "react-zoom-pan-pinch": "https://esm.sh/react-zoom-pan-pinch@3.4.3",
      "clsx": "https://esm.sh/clsx@2.1.0",
      "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.2",
      "googleapis": "https://esm.sh/googleapis@134.0.0"
    }
  }
  </script>
</head>
<body class="bg-white text-slate-900 dark:bg-[#0a0a0a] dark:text-white">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
